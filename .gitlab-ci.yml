stages:
  - build
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_TLS_CERTDIR: ""

build:
  stage: build
  image: registry.ci.infra.lan:5000/alpine:latest
  services:
    - docker:dind
  before_script:
    - apk add --no-cache curl bash
    - curl -fsSL https://deno.land/x/install/install.sh | sh
    - export DENO_INSTALL="/root/.deno"
    - export PATH="$DENO_INSTALL/bin:$PATH"
  script:
    - docker build -t deno-server-image:latest .
    - docker push deno-server-image:latest
  only:
    - main

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh
  script:
    - ssh $DEPLOY_USER@$DEPLOY_HOST "docker pull deno-server-image:latest && docker stop deno-server || true && docker rm deno-server || true && docker run -d
